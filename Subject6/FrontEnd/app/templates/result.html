<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌåÄ Íµ¨ÏÑ±Ïõê Ï†ïÎ≥¥ Ï∂úÎ†•</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 10px;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            padding-bottom: 20px;
        }
        .container {
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(2, 1fr);
            gap: 3vh 3vw;
            width: 100%;
            max-width: 800px;
        }
        .member-block {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            position: relative;
            padding: 15px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .member-block:hover {
            background-color: #EAEAEA;
        }
        .label {
            position: absolute;
            top: -10px;
            right: 10px;
            background-color: #e74c3c;
            color: #ffffff;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 5px;
        }
        .profile-img {
            width: 70px;
            height: 70px;
            margin-right: 20px;
            border-radius: 50%;
            object-fit: cover;
        }
        .info {
            flex-grow: 1;
            text-align: left;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .action-button {
            display: inline-flex;
            align-items: center;
            padding: 7px 15px;
            background-color: #ffffff;
            color: #333333;
            border: 1.5px solid #333333;
            border-radius: 5px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .action-button:hover {
            background-color: #f0f0f0;
            color: #000000;
        }
        .save-button::before {
            content: "\1F4BE";
            font-size: 15px;
            margin-right: 8px;
        }
        .edit-button::before {
            content: "\1F4DD";
            font-size: 15px;
            margin-right: 8px;
        }
        .info-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }
        .tooltip {
            position: fixed;
            top: 60px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        .tooltip.show {
            display: block;
            opacity: 1;
        }
    </style>
    <!-- html2pdf.js ÎùºÏù¥Î∏åÎü¨Î¶¨ Ï∂îÍ∞Ä -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        // Ïó∞ÎùΩÏ≤ò Ï∞Ω Ïó¥Í∏∞
        function openContact(name, email, phone) {
            const url = `/contact?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}`;
            window.open(url, "contactPage", "width=600,height=400");
        }

        // ÏûÖÎ†• ÌèºÏúºÎ°ú ÎèåÏïÑÍ∞ÄÎäî Ìï®Ïàò
        function goToEditForm() {
            window.location.href = "/input"; // ÏûÖÎ†• ÌèºÏùò Í≤ΩÎ°úÎ°ú Ïù¥Îèô
        }

        // PDFÎ°ú Ï†ÄÏû•ÌïòÎäî Ìï®Ïàò
        function saveAsPDF() {
            const element = document.querySelector('body');  // Ï†ÑÏ≤¥ ÌôîÎ©¥ÏùÑ PDFÎ°ú Ï†ÄÏû•
            const options = {
                margin: 0,
                filename: '{{ team_name }}_info.pdf',  // ÌåÄÎ™Ö Í∏∞Î∞ò ÌååÏùºÎ™Ö ÏÑ§Ï†ï
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };

            // PDF Ï†ÄÏû• Ïãú Î≤ÑÌäºÎì§ÏùÑ ÏûÑÏãúÎ°ú Ïà®ÍπÄ
            document.querySelector('.button-group').style.display = 'none';
            document.querySelector('.info-icon').style.display = 'none';
            html2pdf().set(options).from(element).save().then(() => {
                // PDF Ï†ÄÏû• ÌõÑ Î≤ÑÌäº Îã§Ïãú ÌëúÏãú
                document.querySelector('.button-group').style.display = 'flex';
                document.querySelector('.info-icon').style.display = 'block';
            });
        }

        // Ï†ïÎ≥¥ ÏïÑÏù¥ÏΩò ÌÅ¥Î¶≠ Ïãú ÎßêÌíçÏÑ† Î©îÏãúÏßÄ ÌëúÏãú
        function showInfoMessage() {
            const tooltip = document.querySelector('.tooltip');
            tooltip.classList.add('show');
            setTimeout(() => {
                tooltip.classList.remove('show');
            }, 3000);
        }
    </script>
</head>
<body>
    <!-- Ï†ïÎ≥¥ ÏïÑÏù¥ÏΩò Î≤ÑÌäº -->
    <div class="info-icon" onclick="showInfoMessage()">‚ÑπÔ∏è</div>
    <div class="tooltip">Ïπ¥Îìú ÌÅ¥Î¶≠Ïãú Ïó∞ÎùΩÏ≤ò Ï†ïÎ≥¥ Ï°∞Ìöå Í∞ÄÎä•</div>
    
    <!-- ÏûÖÎ†•Î∞õÏùÄ ÌåÄÎ™ÖÏùÑ Ï†úÎ™©Ïóê ÌëúÏãú -->
    <h1>üìö {{ team_name }} Íµ¨ÏÑ±Ïõê üìö</h1>
    
    <div class="container" id="team-info">
        {% for member in teamMembers %}
        <div class="member-block" onclick="openContact('{{ member.name }}', '{{ member.email }}', '{{ member.phone }}')">
            <span class="label">
                {% if member.role == 'ÌåÄÏû•' %}
                    Leader
                {% else %}
                    Member
                {% endif %}
            </span>
            <img src="{{ url_for('static', filename='leader.png') if member.role == 'ÌåÄÏû•' else url_for('static', filename='member.png') }}" alt="Profile Picture" class="profile-img">
            <div class="info">
                <p><strong>Ïù¥Î¶Ñ:</strong> {{ member.name }}</p>
                <p><strong>ÌïôÍ≥º:</strong> {{ member.major }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    

    <!-- Î≤ÑÌäº Í∑∏Î£π -->
    <div class="button-group">
        <button class="action-button edit-button" onclick="goToEditForm()">Îã§Ïãú ÏûÖÎ†•</button>
        <button class="action-button save-button" onclick="saveAsPDF()">PDFÎ°ú Ï†ÄÏû•</button>
    </div>
</body>
</html>
