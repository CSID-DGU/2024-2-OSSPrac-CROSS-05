<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 정보 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 20px;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .person-block {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        p {
            margin: 15px 0;
            font-weight: bold;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin: auto;
            box-sizing: border-box;
        }

        .email-group {
            width: 100%; /* 다른 입력 필드와 동일한 너비 */
            display: flex;
            align-items: center;
            gap: 5px;
            box-sizing: border-box;
        }

        .email-group input[type="text"] {
            width: 48%; /* 이메일 앞부분의 너비 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .email-domain-select {
            width: 48%; /* 도메인 선택 부분의 너비 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .role-group {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: auto;
            box-sizing: border-box;
        }

        .role-group label {
            font-weight: bold;
            color: #333;
        }

        .role-options {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .role-options label {
            font-weight: normal;
            color: #555;
        }

        button[type='button'], button[type='submit'] {
            width: 100%;
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button[type='button']:hover, button[type='submit']:hover {
            background-color: #d43f31;
        }

        button[type='submit']:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <form action="/result" method="POST" id="studentForm">
        <h1>학생 정보 입력</h1>
        <div id="personContainer">
            <div class="person-block">
                <div class="input-group">
                    <p>이름: </p>
                    <input type="text" name="name[]" required>
                </div>
                <div class="input-group">
                    <p>역할:</p>
                    <div class="role-group">
                        <div class="role-options">
                            <label><input type="radio" name="role0" value="팀원" required> 팀원</label>
                            <label><input type="radio" name="role0" value="팀장"> 팀장</label>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <p>학과: </p>
                    <input type="text" name="StudentNumber[]" required>
                </div>
                <div class="input-group">
                    <p>전화번호: </p>
                    <input type="tel" name="phone[]" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" placeholder="010-1234-5678" required>
                </div>
                <div class="input-group">
                    <p>이메일: </p>
                    <div class="email-group">
                        <input type="text" name="emailLocal[]" required placeholder="이메일">
                        @
                        <select class="email-domain-select" name="emailDomain[]" id="emailDomainSelect" onchange="toggleCustomDomain(this)">
                            <option value="gmail.com">gmail.com</option>
                            <option value="naver.com">naver.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="직접 입력">직접 입력</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" onclick="addPerson()">추가</button>
        <button type="submit">제출</button>
    </form>

    <script>
        // 새 입력 필드를 추가하는 함수
        function addPerson() {
            const container = document.getElementById("personContainer");
            const personCount = container.children.length; // 현재 인원 수를 기준으로 이름 설정

            // 새로운 사람 정보를 위한 입력 블록 생성
            const personBlock = document.createElement("div");
            personBlock.className = "person-block";
            personBlock.innerHTML = `
                <div class="input-group">
                    <p>이름: </p>
                    <input type="text" name="name[]" required>
                </div>
                <div class="input-group">
                    <p>역할:</p>
                    <div class="role-group">
                        <div class="role-options">
                            <label><input type="radio" name="role${personCount}" value="팀원" required> 팀원</label>
                            <label><input type="radio" name="role${personCount}" value="팀장"> 팀장</label>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <p>학과: </p>
                    <input type="text" name="StudentNumber[]" required>
                </div>
                <div class="input-group">
                    <p>전화번호: </p>
                    <input type="tel" name="phone[]" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" placeholder="010-1234-5678" required>
                </div>
                <div class="input-group">
                    <p>이메일: </p>
                    <div class="email-group">
                        <input type="text" name="emailLocal[]" required placeholder="이메일">
                        @
                        <select class="email-domain-select" name="emailDomain[]" id="emailDomainSelect${personCount}" onchange="toggleCustomDomain(this)">
                            <option value="gmail.com">gmail.com</option>
                            <option value="naver.com">naver.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="직접 입력">직접 입력</option>
                        </select>
                    </div>
                </div>
            `;

            // 입력 블록을 personContainer에 추가
            container.appendChild(personBlock);
        }

        // '직접 입력' 선택 시 select 요소가 text input으로 변환
        function toggleCustomDomain(selectElement) {
            if (selectElement.value === "직접 입력") {
                // select 요소를 input 요소로 대체
                const customInput = document.createElement("input");
                customInput.type = "text";
                customInput.name = "emailDomain[]";
                customInput.placeholder = "직접 입력";
                customInput.className = "email-domain-select";
                customInput.value = "";  // 기본값 비워두기
                customInput.onblur = function() {
                    revertToSelect(customInput);
                };  // input에서 벗어날 때 select로 복구

                // 기존 select 요소를 customInput으로 교체
                selectElement.parentNode.replaceChild(customInput, selectElement);
                customInput.focus();  // 새 input에 포커스 설정
            }
        }

        // input 요소가 blur 될 때 다시 select 요소로 복구
        function revertToSelect(inputElement) {
            const selectElement = document.createElement("select");
            selectElement.name = "emailDomain[]";
            selectElement.className = "email-domain-select";
            selectElement.onchange = function() {
                toggleCustomDomain(selectElement);
            };

            // option 요소 추가
            selectElement.innerHTML = `
                <option value="gmail.com">gmail.com</option>
                <option value="naver.com">naver.com</option>
                <option value="daum.net">daum.net</option>
                <option value="직접 입력">직접 입력</option>
            `;

            // 입력한 텍스트가 있을 경우 직접 입력 옵션으로 유지
            if (inputElement.value) {
                const customOption = document.createElement("option");
                customOption.value = inputElement.value;
                customOption.textContent = inputElement.value;
                customOption.selected = true;
                selectElement.appendChild(customOption);
            }

            // input 요소를 select 요소로 교체
            inputElement.parentNode.replaceChild(selectElement, inputElement);
        }
    </script>
</body>
</html>
