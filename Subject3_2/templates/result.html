<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 구성원 정보 출력</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 10px;
            text-align: center;
            flex-direction: column;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center; 
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .leader-block, .student-block {
            display : flex;
            position: relative; 
            padding: 5px 10px 0px 60px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            background-color: #f9f9f9;
        }
        .leader-block:hover, .student-block:hover {
            background-color: #EAEAEA;
        }
        .label {
            position: absolute;
            top: -10px;
            right: 10px;
            background-color: #e74c3c;
            color: #ffffff;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 5px;
        }
        .profile-img {
            width: 100px; 
            height: 100px;
            border-radius: 50%; 
            margin-right: 30px;
            object-fit: cover; 
        }
        .info {
            flex-grow: 1; 
            text-align: center; 
        }
        button {
            cursor: pointer;
        }
    </style>
    <script>
        function showContactInfo() {
            alert("긴급전화: 010-1234-5678");
        }

        function openContactPage() {
            window.open("/contact", "contactPage", "width=600,height=400");
        }
    </script>
</head>
<body>
    <div class="header-footer"></div> 
    <h1>학생 정보 출력</h1>
    <div class="container">
        <!--{% for name, student_number, img in students %}-->
            <div class="leader-block">
                <span class="label" style="font-size:15px;right:7.5px">Leader</span>
                <img src="man.png" alt="Profile Picture" class="profile-img"> <!--사진이나 그림이 들어가는 곳입니다!-->
                <div class='info'>
                    <p><strong>이름:</strong> {{ name }}</p>
                    <p><strong>학번:</strong> {{ student_number }}</p>
                </div>
            </div>
            <div class="student-block">
                <span class="label">Member</span>
                <img src="man.png" alt="Profile Picture" class="profile-img"> <!--사진이나 그림이 들어가는 곳입니다!-->
                <div class='info'>
                    <p><strong>이름:</strong> {{ name }}</p>
                    <p><strong>학번:</strong> {{ student_number }}</p>
                </div>
            </div>
            <div class="student-block">
                <span class="label">Member</span>
                <img src="man.png" alt="Profile Picture" class="profile-img"> <!--사진이나 그림이 들어가는 곳입니다!-->
                <div class='info'>
                    <p><strong>이름:</strong> {{ name }}</p>
                    <p><strong>학번:</strong> {{ student_number }}</p>
                </div>
            </div>
            <div class="student-block">
                <span class="label">Member</span>
                <img src="man.png" alt="Profile Picture" class="profile-img"> <!--사진이나 그림이 들어가는 곳입니다!-->
                <div class='info'>
                    <p><strong>이름:</strong> {{ name }}</p>
                    <p><strong>학번:</strong> {{ student_number }}</p>
                </div>
            </div>
        <!--{% endfor %}-->
    </div>
    <footer>
        <h5>📞 안내: <button onclick="showContactInfo()"> 팀 긴급연락</button> 
            <button onclick="openContactPage()"> 팀 연락정보</button> </h5>
    </footer> 
    <div class="header-footer"></div> <!-- 하단 빨간색 공간 -->
</body>
</html>
