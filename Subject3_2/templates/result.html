<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 구성원 정보 출력</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 10px; 
            text-align: center;
            flex-direction: column;
        }
        h1 {
            padding-bottom: 20px;
        }
        .container {
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(2, 1fr); 
            gap: 3vh 3vw;
            width: 100%;
            max-width: 800px;
        }
        /* 구성원 카드 공통 스타일 */
        .member-block {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            position: relative;
            padding: 15px;
            transition: background-color 0.3s;
        }
        .member-block:hover {
            background-color: #EAEAEA;
        }
        .label {
            position: absolute;
            top: -10px;
            right: 10px;
            background-color: #e74c3c;
            color: #ffffff;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 5px;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            margin-right: 20px;
            border-radius: 50%;
            object-fit: cover;
        }
        .info {
            flex-grow: 1;
            text-align: left;
        }
        /* 반응형 스타일 */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
            .profile-img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
    <script>
        function showContactInfo() {
            alert("긴급전화: 010-1234-5678");
        }

        function openContactPage() {
            window.open("/contact", "contactPage", "width=600,height=400");
        }
    </script>
</head>
<body>
    <h1>학생 정보 출력</h1>
    <div class="container">
        <!-- 구성원 카드 반복 -->
        <div class="member-block">
            <span class="label">Leader</span>
            <img src="man.png" alt="Profile Picture" class="profile-img">
            <div class="info">
                <p><strong>이름:</strong> {{ name }}</p>
                <p><strong>학번:</strong> {{ student_number }}</p>
            </div>
        </div>
        <div class="member-block">
            <span class="label">Member</span>
            <img src="man.png" alt="Profile Picture" class="profile-img">
            <div class="info">
                <p><strong>이름:</strong> {{ name }}</p>
                <p><strong>학번:</strong> {{ student_number }}</p>
            </div>
        </div>
        <div class="member-block">
            <span class="label">Member</span>
            <img src="man.png" alt="Profile Picture" class="profile-img">
            <div class='info'>
                <p><strong>이름:</strong> {{ name }}</p>
                <p><strong>학번:</strong> {{ student_number }}</p>
            </div>
        </div>
        <div class="member-block">
            <span class="label">Member</span>
            <img src="man.png" alt="Profile Picture" class="profile-img">
            <div class='info'>
                <p><strong>이름:</strong> {{ name }}</p>
                <p><strong>학번:</strong> {{ student_number }}</p>
            </div>
        </div>
    </div>
    <footer>
        <h5>📞 안내: 
            <button onclick="showContactInfo()"> 팀 긴급연락</button> 
            <button onclick="openContactPage()"> 팀 연락정보</button>
        </h5>
    </footer>
</body>
</html>
