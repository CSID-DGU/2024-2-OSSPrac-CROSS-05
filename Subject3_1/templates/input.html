<!DOCTYPE html>
<html lang="ko">
<head>
    <title>main page</title>
    <style>
        .gender, .PL_list {
            margin: 20px 0;
            text-align: left;
        }

        .gender label, .PL_list label {
            display: inline-block;
            margin-right: 10px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            text-align: left;
            margin-top: 5px;
        }

        button[type='submit'] {
            width: 100%;
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type='submit']:hover {
            background-color: #d43f31;
        }

        button[type='submit']:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    <script>
        // 필수 입력 필드가 제대로 입력되었는지 확인
        function validateForm(){ 
            var name = document.getElementById('Name').value;
            var studentNumber = document.getElementById('StudentNumber').value;
            var major = document.getElementById('Major').value;
        }
    </script>
</head>
<body>
    <!-- 사용자 입력 폼 -->
    <form method="POST" onsubmit="return validateForm()" action="/result">
        
        <p><b>Name</b> <input type="text" id="Name" name="Name"/> </p>
        
        <p><b>Student Number</b> <input type="text" id="StudentNumber" name="StudentNumber"/></p>
        
        <div class="gender">
            <p>Gender</p>
            <label><input type="radio" name="Gender" value="Male" />Male</label> 
            <label><input type="radio" name="Gender" value="Female"/>Female</label>
        </div>
        
        <p><b>Major</b> <input type="text" id="Major" name="Major" /></p>
        
        <div class="PL_list">
            <p>Programming Languages</p>
            <label><input type="checkbox" value="Python" name="PL_list" />Python</label>
            <label><input type="checkbox" value="Java" name="PL_list" />Java</label>
            <label><input type="checkbox" value="HTML" name="PL_list" />HTML</label>
            <label><input type="checkbox" value="C++" name="PL_list"/>C++</label>
        </div>
        
        <p><button type='submit' value="result.html">submit</button></p>
        
    </form>
    
</body>
</html>
