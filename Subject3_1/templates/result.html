<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Result Page</title>
</head>
<body>
    <!-- 사용자가 입력한 결과를 표시하는 테이블 -->
    <table border="1">
        <tr>
            <th>Name</th>
            <td>{{ Name }}</td>
        </tr>
        <tr>
            <th>StudentNumber</th>
            <td>{{ StudentNumber }}</td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>{{ Gender }}</td>
        </tr>
        <tr>
            <th>Major</th>
            <td>{{ Major }}</td>
        </tr>
        <tr>
            <th>Languages</th>
            <td>{{ Languages }}</td>
        </tr>
    </table>
</body>
</html>
